<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="parrafo">
        <p>primer parrafo</p>
        <p>segundo parrafo</p>
        <p>tercer parrafo</p>
        <button id="button">cambiar color a azul</button>
      </div>
      <div class="form">
        <form>
          <label>Ingresa un texto: </label>
          <input type="text" id="input">
          <button id="buttonAlert">Mostrar alert</button>
        </form>
      </div>
      <div class="list">
        <h5>Lista de elementos</h5>
        <ul>
          <li>elemento 1</li>
          <li>elemento 2</li>
          <li>elemento 3</li>
          <li>elemento 4</li>
        </ul>
      </div>
      <div class="campo">
        <input type="text" placeholder="Ingresa algo" id="campo">
        <button id="disable">Deshabilitar campo</button>
        <button id="enable">Habilitar campo</button>
      </div>
      <div>
        <form>
          <label>Correo Electronico: </label>
          <input type="email" name="email" id="emailInput">
          <button class="button" id="buttonEmail">Guardar correo</button>
          <label>Correo guardado: </label> 
          <p id="correo"></p>
          <button id="buttonDelete">Eliminar correo guardado</button>
        </form>
      </div>
   </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
